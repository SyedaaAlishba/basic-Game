<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="jsturn">
          <span class="turn"></span>
        </div>
        <div class="btn">
          <button class=".btn1" onclick="playGame('Rock')">Rock</button>
          <button class=".btn2" onclick="playGame('Paper')">Paper</button>
          <button class=".btn3" onclick="playGame('Scissor')">Scissor</button>
        </div>

        <div class="status">
          <button class="jsStatus">Result:</button>
        </div>

        <div class="score">
          <button class="jsScore"></button>
        </div>

        <div class="rst">
          <button onclick="resetFunc()">Reset Button</button>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
